name: checks
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
permissions:
  security-events: write
  contents: read
jobs:
  scan:
    name: Run Golang vulnerability check
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Run Gosec Security Scanner
        run: make check/gosec
      - name: Run Golang Vulncheck
        run: make check/vulns
