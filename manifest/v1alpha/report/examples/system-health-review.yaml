# group by label
- apiVersion: n9/v1alpha
  kind: Report
  metadata:
    name: shr-report
    displayName: System Health Review
  spec:
    shared: true
    filters:
      projects:
      - project-1
      - project-2
    systemHealthReview:
      timeFrame:
        snapshot:
          point: past
          dateTime: 2024-07-01T10:00:00Z
          rrule: FREQ=WEEKLY
        timeZone: Europe/Warsaw
      rowGroupBy: label
      columns:
      - displayName: US East
        labels:
          region:
          - us-east
      - displayName: US West
        labels:
          region:
          - us-west
      labelRows:
      - displayName: Environment
        labels:
          env: []
      thresholds:
        redLte: 0.8
        greenGt: 0.95
        showNoData: false
