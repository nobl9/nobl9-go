# Opsgenie Alert Method with Basic
- apiVersion: n9/v1alpha
  kind: AlertMethod
  metadata:
    name: opsgenie
    displayName: Opsgenie Alert Method
    project: default
    annotations:
      area: latency
      env: prod
      region: us
      team: sales
  spec:
    description: Example Opsgenie Alert Method
    opsgenie:
      auth: Basic 123
      url: https://api.opsgenie.com
