# Metric type: good over total
# Budgeting method: Occurrences
# Time window type: Calendar
- apiVersion: n9/v1alpha
  kind: SLO
  metadata:
    name: api-server-slo
    displayName: API Server SLO
    project: default
    labels:
      area:
      - latency
      - slow-check
      env:
      - prod
      - dev
      region:
      - us
      - eu
      team:
      - green
      - sales
    annotations:
      area: latency
      env: prod
      region: us
      team: sales
  spec:
    description: Example InfluxDB SLO
    indicator:
      metricSource:
        name: influx-d-b
        project: default
        kind: Direct
    budgetingMethod: Occurrences
    objectives:
    - displayName: Good response (200)
      value: 1.0
      name: ok
      target: 0.95
      countMetrics:
        incremental: true
        good:
          influxdb:
            query: |-
              from(bucket: "integrations")
              |> range(start: time(v: params.n9time_start), stop: time(v: params.n9time_stop))
              |> aggregateWindow(every: 15s, fn: mean, createEmpty: false)
              |> filter(fn: (r) => r["_measurement"] == "internal_write")
              |> filter(fn: (r) => r["_field"] == "write_time_ns")
        total:
          influxdb:
            query: |-
              from(bucket: "integrations")
              |> range(start: time(v: params.n9time_start), stop: time(v: params.n9time_stop))
              |> aggregateWindow(every: 15s, fn: mean, createEmpty: false)
              |> filter(fn: (r) => r["_measurement"] == "internal_write")
              |> filter(fn: (r) => r["_field"] == "write_time_ns")
      primary: true
    service: api-server
    timeWindows:
    - unit: Month
      count: 1
      isRolling: false
      calendar:
        startTime: 2022-12-01 00:00:00
        timeZone: UTC
    alertPolicies:
    - fast-burn-5x-for-last-10m
    attachments:
    - url: https://docs.nobl9.com
      displayName: Nobl9 Documentation
    anomalyConfig:
      noData:
        alertMethods:
        - name: slack-notification
          project: default
