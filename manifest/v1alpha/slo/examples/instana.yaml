# Metric type: threshold
# Metric variant: application
# Budgeting method: Timeslices
# Time window type: Rolling
- apiVersion: n9/v1alpha
  kind: SLO
  metadata:
    name: my-service-latency
    project: default
    labels:
      area:
      - latency
      - slow-check
      env:
      - prod
      - dev
      region:
      - us
      - eu
      team:
      - green
      - sales
    annotations:
      area: latency
      env: prod
      region: us
      team: sales
  spec:
    description: Example Instana SLO
    indicator:
      metricSource:
        name: instana
        project: default
        kind: Direct
    budgetingMethod: Timeslices
    objectives:
    - displayName: Good response (200)
      value: 200.0
      name: ok
      target: 0.95
      timeSliceTarget: 0.9
      rawMetric:
        query:
          instana:
            metricType: application
            application:
              metricId: calls
              aggregation: sum
              groupBy:
                tag: application.name
                tagEntity: DESTINATION
              apiQuery: |-
                {
                  "type": "EXPRESSION",
                  "logicalOperator": "AND",
                  "elements": [
                    {
                      "type": "TAG_FILTER",
                      "name": "kubernetes.cluster.name",
                      "operator": "EQUALS",
                      "entity": "DESTINATION",
                      "value": "n9-dev-tooling-cluster"
                    },
                    {
                      "type": "TAG_FILTER",
                      "name": "kubernetes.container.name",
                      "operator": "EQUALS",
                      "entity": "DESTINATION",
                      "value": "datanode"
                    },
                    {
                      "type": "TAG_FILTER",
                      "name": "call.type",
                      "operator": "EQUALS",
                      "entity": "NOT_APPLICABLE",
                      "value": "HTTP"
                    },
                    {
                      "type": "TAG_FILTER",
                      "name": "endpoint.name",
                      "operator": "EQUALS",
                      "entity": "DESTINATION",
                      "value": "GET /"
                    }
                  ]
                }
      op: lte
      primary: true
    service: api-server
    timeWindows:
    - unit: Hour
      count: 1
      isRolling: true
    alertPolicies:
    - fast-burn-5x-for-last-10m
    attachments:
    - url: https://docs.nobl9.com
      displayName: Nobl9 Documentation
    anomalyConfig:
      noData:
        alertMethods:
        - name: slack-notification
          project: default
