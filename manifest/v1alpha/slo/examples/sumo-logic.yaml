# Metric type: single query good over total
# Metric variant: logs
# Budgeting method: Occurrences
# Time window type: Calendar
- apiVersion: n9/v1alpha
  kind: SLO
  metadata:
    name: api-server-slo
    displayName: API Server SLO
    project: default
    labels:
      area:
      - latency
      - slow-check
      env:
      - prod
      - dev
      region:
      - us
      - eu
      team:
      - green
      - sales
    annotations:
      area: latency
      env: prod
      region: us
      team: sales
  spec:
    description: Example Sumo Logic SLO
    indicator:
      metricSource:
        name: sumo-logic
        project: default
        kind: Agent
    budgetingMethod: Occurrences
    objectives:
    - displayName: Good response (200)
      value: 1.0
      name: ok
      target: 0.95
      countMetrics:
        incremental: true
        goodTotal:
          sumoLogic:
            type: logs
            query: |-
              _sourcecategory="kubernetes/applications/frontend/cache"
              | parse "cache_status=* response_time=*" as cache_status, response_time
              | timeslice 15s as n9_time
              | if(cache_status="HIT", 1, 0) as good
              | if(cache_status="HIT" OR cache_status="MISS", 1, 0) as total
              | sum(good) as n9_good, sum(total) as n9_total by n9_time
              | sort by n9_time asc
      primary: true
    service: api-server
    timeWindows:
    - unit: Month
      count: 1
      isRolling: false
      calendar:
        startTime: "2022-12-01 00:00:00"
        timeZone: UTC
    alertPolicies:
    - fast-burn-5x-for-last-10m
    attachments:
    - url: https://docs.nobl9.com
      displayName: Nobl9 Documentation
    anomalyConfig:
      noData:
        alertMethods:
        - name: slack-notification
          project: default
        alertAfter: 1h
