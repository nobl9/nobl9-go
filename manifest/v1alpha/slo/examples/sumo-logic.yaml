- apiVersion: n9/v1alpha
  kind: SLO
  metadata:
    name: api-server-slo
    displayName: API Server SLO
    project: default
    labels:
      area:
      - latency
      - slow-check
      env:
      - prod
      - dev
      region:
      - us
      - eu
      team:
      - green
      - sales
    annotations:
      area: latency
      env: prod
      region: us
      team: sales
  spec:
    description: Example Sumo Logic SLO
    indicator:
      metricSource:
        name: sumo-logic
        project: default
        kind: Agent
    budgetingMethod: Occurrences
    objectives:
    - displayName: Good response (200)
      value: 1.0
      name: ok
      target: 0.95
      countMetrics:
        incremental: true
        goodTotal:
          sumoLogic:
            type: logs
            query: |-
              _collector="n9-dev-tooling-cluster" _source="logs"
              | json "log"
              | timeslice 15s as n9_time
              | parse "level=* *" as (log_level, tail)
              | if (log_level = "info", 1, 0) as good
              | 1 as total
              | sum(good) as n9_good, sum(total) as n9_total by n9_time
              | sort by n9_time asc
      primary: true
    service: api-server
    timeWindows:
    - unit: Hour
      count: 1
      isRolling: true
    alertPolicies:
    - fast-burn-5x-for-last-10m
    attachments:
    - url: https://docs.nobl9.com
      displayName: Nobl9 Documentation
    anomalyConfig:
      noData:
        alertMethods:
        - name: slack-notification
          project: default
        alertAfter: 1h
