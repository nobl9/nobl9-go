- apiVersion: n9/v1alpha
  kind: Direct
  metadata:
    name: azuremonitor
    displayName: AzureMonitor Direct
    project: default
  spec:
    description: Example AzureMonitor Direct
    releaseChannel: stable
    azureMonitor:
      tenantId: 5cdecca3-c2c5-4072-89dd-5555faf05202
      clientId: 70747025-9367-41a5-98f1-59b18b5793c3
      clientSecret: "[secret]"
    historicalDataRetrieval:
      maxDuration:
        value: 30
        unit: Day
      defaultDuration:
        value: 15
        unit: Day
    queryDelay:
      duration:
        value: 6
        unit: Minute
