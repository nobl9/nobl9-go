apiVersion: n9/v1alpha
kind: Agent
metadata:
  name: azure-prometheus
  displayName: Azure Prometheus Agent
  project: default
  annotations:
    area: latency
    env: prod
    region: us
    team: sales
spec:
  description: Example Azure Prometheus Agent
  releaseChannel: beta
  azurePrometheus:
    url: https://prometheus-service.monitoring:8080
    tenantId: e190c630-8873-11ee-b9d1-0242ac120002
    step: 15s
  historicalDataRetrieval:
    maxDuration:
      value: 30
      unit: Day
    defaultDuration:
      value: 15
      unit: Day
  queryDelay:
    value: 1
    unit: Second
