apiVersion: n9/v1alpha
kind: Agent
metadata:
  name: prometheus
  displayName: Prometheus Agent
  project: default
  annotations:
    area: latency
    env: prod
    region: us
    team: sales
spec:
  description: Example Prometheus Agent
  releaseChannel: stable
  prometheus:
    url: http://prometheus.prometheus:9090
    step: 15
  historicalDataRetrieval:
    maxDuration:
      value: 30
      unit: Day
    defaultDuration:
      value: 15
      unit: Day
  queryDelay:
    value: 1
    unit: Second
