- apiVersion: n9/v1alpha
  kind: Agent
  metadata:
    name: grafanaloki
    displayName: GrafanaLoki Agent
    project: default
  spec:
    description: Example GrafanaLoki Agent
    releaseChannel: stable
    grafanaLoki:
      url: http://grafana-loki.loki:3100
    queryDelay:
      duration:
        value: 2
        unit: Minute
