- apiVersion: n9/v1alpha
  kind: Agent
  metadata:
    name: newrelic
    displayName: NewRelic Agent
    project: default
  spec:
    description: Example NewRelic Agent
    releaseChannel: stable
    newRelic:
      accountId: 1234567
    historicalDataRetrieval:
      maxDuration:
        value: 30
        unit: Day
      defaultDuration:
        value: 15
        unit: Day
    queryDelay:
      duration:
        value: 2
        unit: Minute
