apiVersion: n9/v1alpha
kind: Agent
metadata:
  name: coralogix
  displayName: Coralogix Agent
  project: default
  annotations:
    area: latency
    env: prod
    region: us
    team: sales
spec:
  description: Example Coralogix Agent
  releaseChannel: stable
  coralogix:
    domain: coralogix.com
    step: 15s
  historicalDataRetrieval:
    maxDuration:
      value: 30
      unit: Day
    defaultDuration:
      value: 15
      unit: Day
  queryDelay:
    value: 1
    unit: Second
