# Compound words will not detect some common misspells like 'expresion' or 'forbiden'
# allowCompoundWords: true
language: en_US
dictionaries:
  - companies
  - misc
  - softwareTerms
  - go
  - bash
  - typescript
  - node
  - npm
ignoreRegExpList:
  - /\|\s+[T|G]{2,}\s+\|/g
  - /https?:\/\/.*/g
  - /github.*/g
  - /nolint.*/g
  - /nosec.*/g
  - /(errors|fmt|assert|require)\.[^\(]+/g
ignorePaths:
  - sdk/test_data
  - .golangci.yml
  - "**/*.lock"
  - "**/go.mod"
  - "**/go.sum"
  - "**/node_modules/**"
  - cspell.yaml
  - CODEOWNERS
  - bin/**
  # TODO: Remove this exclusion after cleanup is done.
  - manifest/**
